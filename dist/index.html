<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="css/style.min.css" />    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />    <title>Trafalgar</title>  </head>  <body>    <div class="wrapper">      <header class="header">  <div class="header__container container">    <div class="header__body">      <a href="#" class="header__logo">        <picture><source srcset="img/logo.svg" type="image/webp"><img src="img/logo.svg" alt="Trafalgar" /></picture>      </a>      <nav class="header__nav nav-header">        <ul class="nav-header__list">          <li class="nav-header__item"><a href="#" class="nav-header__link">Home</a></li>          <li class="nav-header__item"><a href="#" class="nav-header__link">Find a doctor</a></li>          <li class="nav-header__item"><a href="#" class="nav-header__link">Apps</a></li>          <li class="nav-header__item"><a href="#" class="nav-header__link">Testimonials</a></li>          <li class="nav-header__item"><a href="#" class="nav-header__link">About us</a></li>        </ul>      </nav>      <div class="header__icon menu__icon">        <span></span>      </div>    </div>  </div></header>      <!-- -------- -->      <main class="main">  <section class="main__heading heading">    <div class="heading__container container">      <div class="heading__body">        <div class="heading__info">          <h1 class="heading__label">Virtual healthcare for you</h1>          <p class="heading__text">            Trafalgar provides progressive, and affordable healthcare, accessible on mobile and            online for everyone          </p>          <a href="#" class="heading__button">            <span class="heading__link">Consult today</span>          </a>        </div>        <div class="heading__image">          <picture><source srcset="img/pages/heading/imageHeading.webp" type="image/webp"><img src="img/pages/heading/imageHeading.png" alt="Preview" /></picture>        </div>      </div>    </div>    <picture><source srcset="img/pages/heading/dots.svg" type="image/webp"><img class="dottedImage" src="img/pages/heading/dots.svg" alt="" /></picture>  </section></main>      <!-- -------- -->      <footer class="footer"></footer>    </div>    <script src="js/script.min.js"></script>  </body></html>
